<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Twisted Writer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100|Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        /*
            Checkbox display
        */

        /* Checkbox label */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            text-align: left;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Remove default checkbox */
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border-radius: 2px;
            background-color: #333333;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #CCCCCC;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #FFFFFF;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 7px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid #000000;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        /*
            Button display
        */

        .button {
            width: 140px;
            height: 25px;
            line-height: 25px;
            background-color: #FFFFFF;
            display: inline-block;
            border-radius: 2px;

            color: black;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            text-align: center;
        }

        .button:hover {
            background-color: #CCCCCC;
        }

        .button.disabled, .button.disbled:hover {
            display: none;
            background-color: #333333;
        }
    </style>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
        }

        .body-container {
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        .container {
            padding: 40px 10px 40px 10px;
        }

        #top-margin {
            height: 25vh;
        }

        .fade-in {
            display: none !important; 
        }

        h1 {
            text-align: center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
            margin: 10px 0px 10px 0px;
        }

        h2 {
            text-align: center;
            font-size: 15px;
            font-family: 'Raleway', sans-serif;
            font-style: italic;
            color: #CCCCCC;
            margin: 2px 0px 2px 0px;
            padding: 6px 0px 0px 0px;
        }

        #settings-container label.tab-heading {
            font-size: 20px;
            font-family: 'Raleway', sans-serif;
        }

        #title-container a {
            color: #CCCCCC;
            text-decoration: none;
        }

        #title-container a:visited {
            color: #CCCCCC;
        }

        #title-container a:hover {
            color: #FFFFFF;
        }

        #settings-container {
            width: 100%;
            text-align: center;
            max-width: 274px;
            display: inline-block;
        }

        #settings-container label {
            font-size: 15px;
            font-family: 'Lato', sans-serif;
            margin: 12px 0px 12px 0px;
        }

        #settings-kinks, .character-container {
            text-align: left;
            padding: 15px;
        }

        .character-container {
            border: 2px;
            border-style: solid;
            border-color: #FFFFFF;
            border-radius: 5px;

            margin: 15px 0px 15px 0px;
        }

        #settings-characters .character-container label {
            display: inline-block;
            width: 60px;
            margin: 5px 0px 5px 0px;
        }

        #settings-characters .character-container input {
            margin-left: 20px;
            height: 20px;
            border: none;
            border-radius: 2px;
            width: 144px;

            padding: 0px 8px 0px 8px;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
        }

        #settings-characters .character-container select {
            background-color: #FFFFFF;
            margin-left: 20px;
            height: 20px;
            border: none;
            border-radius: 2px;
            width: 160px;

            padding: 0px 8px 0px 8px;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
        }

        #settings-characters .character-container .remove-character-btn {
            margin: 10px 0px 0px 0px;
        }

        .generate-story-btn.button {
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: white;
            background-color: #28a745;
        }

        .generate-story-btn.button:hover {
            background-color: #218838;
        }

        #loader-loop {
            animation: rotation 1.5s infinite linear;
            -webkit-animation: rotation 1.5s infinite linear;
        }

        @keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }

        p {
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            line-height: 20px;
            text-align: left;
            padding: "0px 10px 0px 10px";
        }
    </style>
