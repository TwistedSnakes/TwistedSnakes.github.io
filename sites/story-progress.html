    <script>
        function checkDocSizing() {
            var iframe = $('#doc-iframe');
            //iframe.height(iframe.get(0).contentDocument.children[0].offsetHeight);

            var maxHeight = 0;
            Array.from(iframe.get(0).contentDocument.children[0].children).forEach(elem => {
                maxHeight = Math.max(maxHeight, elem.getBoundingClientRect().bottom);
            });
            iframe.height(maxHeight);
        }

        function loadGoogleDocId() {
            var params = readUrlParams();
            window.params = params;
            var docId = params.get('id') || undefined;
            if (docId) {
                fetch(`https://docs.google.com/document/d/${docId}/export`)
                .then(response => response.text())
                .then(html => $('#doc-iframe').contents().find('html').html(html))
                .then(() => {
                    $('#doc-iframe').contents().find('html').append([
                        '<style type="text/css">',
                        '   * {',
                        '       line-height: 1.43;',
                        '   }',
                        '</style>'
                    ].join('\n'));

                    checkDocSizing();
                    $(window).resize(() => {
                        checkDocSizing();
                    });
                });
            }
        }

        $(document).ready(function () {
            loadGoogleDocId();
        });
    </script>
